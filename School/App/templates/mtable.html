<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/table.css">
    <style>
        button {
            color: aliceblue;
            background-color: black;
            border-radius: 5px;
            padding: 7px;
            padding-left: 9px;
            padding-right: 9px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Student <span>Grade</span> Details</h1>
        <a href="{% url 'dashviewteach' %}"><button style="float:right;">Home</button></a>
        <button style="float:right;" onclick='window.print()'>Print</button><br><br>


<table class="responstable">
  
  <tr>
    <th>Student name</th>
    <th>RollNo</th>
    <th>Tamil</th>
    <th>English</th>
    <th>Maths</th>
    <th>Science</th>
    <th>Social</th>
    <th>Percentage</th>
    <th>Grade</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{ i.S_name }}</td>
    <td>{{ i.S_roll }}</td>
    <td>{{ i.tamil }}</td>
    <td>{{ i.english }}</td>
    <td>{{ i.maths }}</td>
    <td>{{ i.science }}</td>
    <td>{{ i.social }}</td>
    <td>{{ i.per }}</td>
    <td>{{ i.grade }}</td>
    <td style="padding:10px;"><a href="{% url 'sedit' i.pk %}">Update</a></td>
    <td><a href="{% url 'sdelete' i.pk %}">Delete</a></td>
  </tr>
  {% endfor %}
</table>
    </div>
</body>
</html>
