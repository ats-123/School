{% extends 'base.html' %}

{% block content %}

<h2 style="color: forestgreen;">Online Attendance Update</h2>
<a href="{% url 'dashviewteach' %}"><button style="float:right; background-color: black;color: aliceblue;border-radius: 5px;padding: 7px;">Home</button></a>

<form action="/update/{{object.id}}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="rollno">Roll No</label>
      <input type="text" name="roll_no" value={{object.roll_no}}  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter RollNo">
      
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="studName" value={{object.studName}}  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
        
    </div>

    <div class="form-group">
        <label for="department">Department</label>
        <input type="text" name="studDept" value={{object.studDept}}  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Department">
        
    </div>

    <div class="form-group">
        <label for="period">Subject</label>
        <input type="text" name="subject" value={{object.studPeriod}}  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Subject">
        
    </div>

    <!-- <div class="form-group">
        <label for="date">Date</label>
        <input type="date" name="dailyDate" value={{object.date}}  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Date">
        
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input type="time" name="time" value={{object.time}}  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Time">
        
    </div> -->

    <div class="form-group">
        <label for="studPeriod">Attendance</label>
        <select name="studPeriod" class="form-control" id="studPeriod">
            <option value="0" >Present</option>
            <option value="1" >Absent</option>
        </select>
    </div>
    <!-- <div class="form-group">
        <label for="exampleInputEmail1">Percentage</label>
        <input type="text" name="percentage" value={{object.percentage}}  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Percentage">
        
    </div> -->



    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
